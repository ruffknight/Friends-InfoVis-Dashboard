<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="The One with Visualization of Information" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FRIENDS</title>

    <!-- Import libraries. -->
    <script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>

    <!-- Load d3-cloud -->
    <script src="libs/d3.layout.cloud.js"></script>

    <!-- JS -->
    <script language="JavaScript" type="text/javascript" src="scripts/behavior.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body onload="init()" style="background-color:#A69BBD">
    <div class="row">
      
      <div class="column left" style="width: 25%; align-items: center;">
        <div id="titleLogo">
          <img src="img/Logostroked.png" style="height:100px;">
        </div>
      </div>

      <div class="column right" style="width: 75%">
        <div id="seasonbuttons" style="margin-top:30px;">
          <button id="season1" onclick="dataChange('season1')" style="border-radius: 50%; padding: 10px;">Season 1</button>
          <button id="season2" onclick="dataChange('season2')" style="border-radius: 50%; padding: 10px;">Season 2</button>
          <button id="season3" onclick="dataChange('season3')" style="border-radius: 50%; padding: 10px;">Season 3</button>
          <button id="season4" onclick="dataChange('season4')" style="border-radius: 50%; padding: 10px;">Season 4</button>
          <button id="season5" onclick="dataChange('season5')" style="border-radius: 50%; padding: 10px;">Season 5</button>
          <button id="season6" onclick="dataChange('season6')" style="border-radius: 50%; padding: 10px;">Season 6</button>
          <button id="season7" onclick="dataChange('season7')" style="border-radius: 50%; padding: 10px;">Season 7</button>
          <button id="season8" onclick="dataChange('season8')" style="border-radius: 50%; padding: 10px;">Season 8</button>
          <button id="season9" onclick="dataChange('season9')" style="border-radius: 50%; padding: 10px;">Season 9</button>
          <button id="season10" onclick="dataChange('season10')" style="border-radius: 50%; padding: 10px;">Season 10</button>
          <button id="allseasons" onclick="dataChange('all')" style="border-radius: 50%; padding: 10px;">Select All</button>
        </div>
      </div>

    </div>

    <div class="row2">
      
      <div class="left2" style="width: 49.5%; align-items: center;">
        
        <div class="idioms" id="barChart" style="position:relative; height: 300px; font-family: 'calibri'; overflow-x: scroll; border:2px; border-radius: 25px; background-color:#FFFFFF">
          <h3>Who is the most active character of the show?</h3>
        </div>

        <div class="idioms" id="networkGraph" style="font-family: 'calibri'; overflow-x: scroll; margin-top: 10px; margin-bottom: 10px; border:2px; border-radius: 25px; background-color:#FFFFFF">
          <h3>How do characters interact with each other?</h3>
        </div>

      </div>
      
      <div class="right2" style="width: 49.5%; float: right">

        <div class="idioms" id="wordCloud" style="height:300px; font-family: 'calibri'; overflow-x: scroll; float: right; border:2px; border-radius: 25px; background-color:#FFFFFF">
          <h3 style="margin-bottom:0;">How are emotions felt during the show?</h3>
          <h3 style="margin-top:0;">Which character feels each emotion the strongest?</h3>
        </div>

        <div class="box" style="height: 590px;font-family: 'calibri'; float: right; margin-top: 10px; border:2px ; border-radius: 25px; background-color:#FFFFFF; margin-bottom: 10px">
          <div>
            <h3 style="margin-bottom: 40px; font-family: 'calibri'">How do viewers rate episodes, sorted by directors?</h3>
            <button id="favEpisode" onclick="favoriteEpisode(false)" style="border-radius: 50%; padding: 10px; border:0px solid black; vertical-align: top; margin:0 auto; display:block;">Favorite Episodes</button>
          </div>

          <div class="example" id="boxPlot" style="font-family: 'calibri'; overflow-x: scroll; background-color:#FFFFFF; margin-left:20px; width: 90%;">
          </div>

          <div>
            <p style="font-family:'calibri';">Directors</p>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
